<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <div class="btns-item"> 

        <div class="btns-blocks col-2">
            <button disabled class="disabled">disabled</button>
        </div>
        
        <div class="btns-blocks">
            <button class="highlight">highlight</button>
        </div>

        <div class="btns-blocks">
            <button class="normal">normal</button>
        </div>
        
        <div class="btns-blocks">
            <button class="positive">positive</button>
        </div>

        <div class="btns-blocks">
            <button class="normal">hover</button>
        </div>

        <div class="btns-blocks">
            <button class="negative">negative</button>
        </div>

    </div>
      
</body>
</html>
